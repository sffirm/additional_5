<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>



<script>

const config1 = [['(', ')']];
const config2 = [['(', ')'], ['[', ']']];
const config3 = [['(', ')'], ['[', ']'], ['{', '}']];
const config4 = [['|', '|']];
const config5 = [['(', ')'], ['|', '|']];
const config6 = [['1', '2'], ['3', '4'], ['5', '6'], ['7', '7'], ['8', '8']];
const config7 = [['(', ')'], ['[', ']'], ['{', '}'], ['|', '|']];


check('|()|(||)||', config5);




function check(str, bracketsConfig) {
  		var present,
    		last, 
    		stack = [];

	function checkPair (last, present , arr){
		var length = arr.length;
		for (var i = 0; i < length; i++) {
			var subarr = arr[i];
			//console.log(last, present, subarr);
		    if (last==subarr[0] && present==subarr[1]){
		    	//console.log('Пара');
		    	return true;
		    }
		}
		return false;
	}

	function checkOpenBracket (present , arr , str , position){
		var length = arr.length;
		for (var i = 0; i < length; i++) {
			var subarr	=	arr[i];
			//console.log(present,subarr,i);
		    if (present==subarr[0]){
		    	if (present!=subarr[1]){
		    		//console.log('Откр');
		    		return true;
		    	}
		    	var char_cnt = 0;
		    	//console.log(str);
				for (var j = 0; j < position; j++) {
					//console.log(j, str[j]);
					if (str[j]==present){
						char_cnt++;
					}
				}
				//console.log('Кол-во символов ['+present+']: ' + char_cnt);
				if (char_cnt % 2 != 0){
					if (present==subarr[1]){
		    			//console.log('Закр');
		    			return false;
		    		}	
				} else {
					//console.log('Откр');
					return true;	
				}
		    } else if (present==subarr[1]){
		    	//console.log('Закр');
		    	return false;
		    }
		}
		return false;
	}



	var string_length = str.length;

	for (var i = 0; i < string_length; i++) {
		present = str[i];

		if (checkOpenBracket(present, bracketsConfig , str, i)){
			stack.push(present);
			last=present;		
		} else if (!checkOpenBracket(present, bracketsConfig, str, i)){
			if (last){
				if (checkPair (last, present, bracketsConfig)){
					stack.pop();
					last = stack.length >0? stack[stack.length - 1] : undefined;
				}
			}else{
				return false;		
			}
		}
	}

	if(stack.length==0){
		return true;
	} else {
		return false;
	}
}

</script>
	
</body>
</html>
